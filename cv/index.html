<script type="text/javascript">

	$(document).ready(function() {
		$('.dropdown-menu li').click(function() {

			$(this).closest('.btn-group')
			.find('[data-bind="label"]').text($(this).text())
			.end()
			.children('.dropdown-toggle').dropdown('toggle');						
		});

		$('.btn-resume').click(function() {
			var extension = $(this).closest('.btn-group')
			.find('[data-bind="label"]').text();

			window.location.href = "../doc/resume_kw" + extension;
		});

	});
</script>


<div class="container-content">
	<div class="row">
		<div class="btn-group control-resume col-sm-5">
			<button type="button" class="btn btn-lg btn-default btn-resume">Download Resume</button>
			<div class="btn-group btn-input clearfix">
				<button type="button" class="btn btn-lg btn-default dropdown-toggle" data-toggle="dropdown">
					<span data-bind="label">.pdf</span> <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a>.pdf</a></li>
					<li><a>.docx</a></li>
					<li><a>.txt</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
